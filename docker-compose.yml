version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: pm_internships_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pm_internships
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: pm_internships_backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/pm_internships?schema=public
      JWT_SECRET: change-me-please
      JWT_EXPIRES_IN: 7d
    ports:
      - "5000:5000"
    # If you need prisma generate/migrate on start, you can use an entrypoint script
    command: ["node", "dist/server.js"]

volumes:
  db_data:
